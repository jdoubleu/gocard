  ####################

  php:
    build:
      context: .
      dockerfile: .docker/Production/php/Dockerfile
    volumes:
      - ./:/var/www/html
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_USER=gocard
      - DATABASE_PASSWORD=rU74vovk5IFDIWVsrLAlRs2Q
      - DATABASE_NAME=gocard
      - BASE_URI=http://localhost/

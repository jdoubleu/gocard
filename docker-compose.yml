version: '3'

services:

    composer:
        image: composer
        restart: "no"
        volumes:
            - ./:/app
        command: composer install

    php:
        build: .docker/Development/php
        depends_on:
            - composer
            - apache
            - mysql
            - redis
        volumes:
            - ./:/var/www/html

    debugproxy:
        build: .docker/Development/debugproxy
        depends_on:
            - php
        environment:
            - XDEBUG_PORT=9009
            - IDE_ADDR=dockerhost
        extra_hosts:
            - "dockerhost:$DOCKER_HOST_IP"
        volumes:
            - ./:/var/www/html

    apache:
        build: .docker/Development/apache
        volumes:
            - ./:/var/www/html
        ports:
            - 80:80

    mysql:
        image: mariadb
        environment:
            - MYSQL_ROOT_PASSWORD=jFaa6D4JJPB3sNY8RRwjUF5e
            - MYSQL_DATABASE=flow
        volumes:
            - database:/var/lib/mysql
        ports:
            - 3306:3006

    redis:
        image: redis
        volumes:
            - database:/data

    node:
        image: node
        volumes:
            - ./:/usr/src/app
        working_dir: /usr/src/app
        command: /bin/bash -c "(yarn install || :) && yarn run start"
        ports:
            - 3000:3000

volumes:
  database:

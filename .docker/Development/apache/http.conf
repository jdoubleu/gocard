<VirtualHost *:80>
	ServerName localhost
	DocumentRoot /var/www/html/Web

	DirectoryIndex /index.php index.php index.html
	SetEnv FLOW_CONTEXT Development

	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/Web/$1
	ProxyTimeout 180

	Header set Access-Control-Allow-Origin "http://localhost:3000"
	Header set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
	Header set Access-Control-Allow-Headers "content-type, origin, accept"

	<Directory /var/www/html/Web/_Resources>
	  Options FollowSymLinks
		AllowOverride None
		SetHandler default-handler
	</Directory>
</VirtualHost>

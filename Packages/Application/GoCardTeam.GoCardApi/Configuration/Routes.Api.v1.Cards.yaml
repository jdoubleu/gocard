# Cards API Routes
# Route definitions for the cards endpoint and its action's

-
  name: 'get card'
  uriPattern: '{card}'
  defaults:
    '@action': 'getCard'
  routeParts:
    card:
      uriPattern: ''
      objectType: 'GoCardTeam\GoCardApi\Domain\Model\v1\Card'
  httpMethods: ['GET']

-
  name: 'update multiple cards'
  uriPattern: 'multiple'
  defaults:
    '@action': 'updateCards'
  routeParts:
    cards:
      objectType: 'Doctrine\Common\Collections\ArrayCollection<GoCardTeam\GoCardApi\Domain\Model\v1\Card>'
      mapAdditionalPropertiesFromBody: true
  httpMethods: ['PUT']

-
  name: 'update card'
  uriPattern: '{card}'
  defaults:
    '@action': 'updateCard'
  routeParts:
    card:
      uriPattern: ''
      objectType: 'GoCardTeam\GoCardApi\Domain\Model\v1\Card'
      mapAdditionalPropertiesFromBody: true
  httpMethods: ['POST']

-
  name: 'create card'
  uriPattern: ''
  defaults:
    '@action': 'addCard'
  routeParts:
    card:
      objectType: 'GoCardTeam\GoCardApi\Domain\Model\v1\Card'
      mapAdditionalPropertiesFromBody: true
  httpMethods: ['POST']

-
  name: 'delete card'
  uriPattern: '{card}'
  defaults:
    '@action': 'deleteCard'
  routeParts:
    card:
      uriPattern: ''
      objectType: 'GoCardTeam\GoCardApi\Domain\Model\v1\Card'
  httpMethods: ['DELETE']

-
  name: 'card statistics routes'
  uriPattern: '{card}/statistics/<CardCardStatisticsSubroutes>'
  defaults:
    '@package':    'GoCardTeam.GoCardApi'
    '@controller': 'v1\Endpoint\CardStatistics'
    '@format':     'json'
  subRoutes:
    'CardCardStatisticsSubroutes':
      package: 'GoCardTeam.GoCardApi'
      suffix:  'Api.v1.CardCardStatistics'
  routeParts:
    register:
      card: ''
      objectType: 'GoCardTeam\GoCardApi\Domain\Model\v1\Card'

-
  name: 'card statistics routes'
  uriPattern: 'statistics/<CardStatisticsSubroutes>'
  defaults:
    '@package':    'GoCardTeam.GoCardApi'
    '@controller': 'v1\Endpoint\CardStatistics'
    '@format':     'json'
  subRoutes:
    'CardStatisticsSubroutes':
      package: 'GoCardTeam.GoCardApi'
      suffix:  'Api.v1.CardStatistics'
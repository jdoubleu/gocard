# Activities API Routes
# Route definition for the /activities endpoint

-
  name: 'get all activities'
  uriPattern: ''
  defaults:
    '@action': 'getActivities'
  httpMethods: ['GET']

-
  name: 'get activity'
  uriPattern: '{activity}'
  defaults:
    '@action': 'getActivityById'
  routeParts:
    activity:
      uriPattern: ''
      objectType: 'GoCardTeam\GoCardApi\Domain\Model\v1\Activity'
  httpMethods: ['GET']
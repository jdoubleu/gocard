privilegeTargets:

  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'GoCardTeam.GoCard:UsersController.restrictedActions':
      matcher: 'method(GoCardTeam\GoCardApi\Controller\v1\Endpoint\UsersController->(?!(initialize)?(?i)(addUser))(.*)(?<!initialize)Action())'
    'GoCardTeam.GoCard:RegistersController.restrictedActions':
      matcher: 'method(GoCardTeam\GoCardApi\Controller\v1\Endpoint\RegistersController->.*Action())'

roles:

  'Neos.Flow:AuthenticatedUser':
    privileges:
      -
        privilegeTarget: 'GoCardTeam.GoCard:UsersController.restrictedActions'
        permission: GRANT
      -
        privilegeTarget: 'GoCardTeam.GoCard:RegistersController.restrictedActions'
        permission: GRANT
-
  name: 'cards routes'
  uriPattern: 'cards/<CardsSubroutes>'
  defaults:
    '@package':    'GoCardTeam.GoCardApi'
    '@controller': 'v1\Endpoint\Cards'
    '@format':     'json'
  subRoutes:
    'CardsSubroutes':
      package: 'GoCardTeam.GoCardApi'

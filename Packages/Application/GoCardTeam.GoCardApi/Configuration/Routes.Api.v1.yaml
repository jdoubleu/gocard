# API Routes
# This file contains generic routes for all api endpoints

-
  name: 'users routes'
  uriPattern: 'users/<UsersSubroutes>'
  defaults:
    '@package':    'GoCardTeam.GoCardApi'
    '@controller': 'v1\Endpoint\Users'
    '@format':     'json'
  subRoutes:
    'UsersSubroutes':
      package: 'GoCardTeam.GoCardApi'
      suffix:  'Api.v1.Users'

-
  name: 'registers routes'
  uriPattern: 'registers/<RegistersSubroutes>'

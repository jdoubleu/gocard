-
  name: 'Application Entrypoint'
  uriPattern: ''
  appendExceedingArguments: true
  defaults:
    '@package':    'GoCardTeam.GoCardApi'
    '@controller': 'Standard'
    '@action':     'index'
    '@format':     'html'

-
  name: 'API routes'
  uriPattern: 'api/v1/<APISubroutes>'
  defaults:
    '@package':    'GoCardTeam.GoCardApi'
    '@format':     'json'
  subRoutes:
    'APISubroutes':
      package: 'GoCardTeam.GoCardApi'
      suffix:  'Api.v1'
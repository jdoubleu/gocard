# Users API Routes
# Special routes only for the users api endpoint

-
  name: 'default route'
  uriPattern: ''
  defaults:
    '@action': 'default'

-
  name: 'user login'
  uriPattern: 'login'
  defaults:
    '@controller': 'v1\LocalAccountAuthentication'
    '@action': 'authenticate'
  httpMethods: ['POST']
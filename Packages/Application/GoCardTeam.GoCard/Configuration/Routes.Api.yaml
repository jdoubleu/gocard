# API Routes
# This file contains generic routes for all api endpoints

-
  name: 'users routes'
  uriPattern: 'users/<UsersSubroutes>'
  defaults:
    '@package':    'GoCardTeam.GoCard'
    '@format':     'json'
  subRoutes:
    'UsersSubroutes':
      package: 'GoCardTeam.GoCard'
      suffix:  'Api.Users'